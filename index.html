<!DOCTYPE html>
<html lang="en">

<!------ Beginning of head ------------->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- links to bootstrap css file repo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- links custom css file -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<!-------------------------------------------------------------------------------------- Ending of Head ------------------------------>


<!-- Beginning of body -->

<body>

    <!-- Beginning of Header -->
    <header>
        <!-- Beginning of Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">


            <!-- This link takes you to the scores page-->
            <div class="col-sm-4">
                <a class="nav-link active" aria-current="page" href="./Assets/scores.html">
                    <h3>View High Scores!</h3>
                </a>

            </div>


            <div class="col-sm-5">
                <!-- Purposely left empty -->
            </div>


            <!-- Shows time you have left -->
            <div class="col-sm-3">
                <!-- <h3>Timer: </h3> -->
                <h3>Timer: <span id="time">30</span></h3>


            </div>


        </nav>
        <!---------------------------------- Ending of Navbar ------------------>


    </header>
    <!---------------------------------------------------------- Ending of Header ---------------->


    <!-- Beginning of main -->
    <main class="card">

        <div class="row">
            <div class="col-sm-4" id="notice">
                <!-- Purposely left empty -->
            </div>

            <div class="col-sm-4" id="button-div">
                <h5>Press the button to start the Quiz!</h5>
                <button id="start-button">Start</button>
            </div>

            <form class="" id="questions-section">

                <!---------------------------------------- Question 1 -->
                <div id="question1-div">
                    <!-- Question will be in this h5 -->
                    <h5 id="question">What is JavaScript? </h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Option A: A high-level programming language
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option B: A special coffee bean
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option C: A low-level programming language
                        </label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option D: A plugin
                        </label>
                    </div>

                    <button id="sumbit1">Submit</button>
                </div>
                <!------------------------------------------------- Question 1 Ends --------------------------------------------------->


                <!-------------------------------------- Question 2 -->
                <div id="question2-div">
                    <!-- Question will be in this h5 -->
                    <h5 id="question">What is callback function? </h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Option A: A high-level programming language
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option B: A function that calls people
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option C: It is a function passed as an argument to another function
                        </label>

                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Option D: A function that will call itself repeatedly
                        </label>
                    </div>

                    <button id="submit2">Submit</button>
                </div>
                <!-------------------------- Question 2 Ends -------------------------------------------------------------------------->

            </form>

        </div>

    </main>
    <!--------------------------------------------------------------------------------- Ending of main ------------>




    <!-- links to bootstrap js file repo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- links to custom js file -->
    <script src="./Assets/js/script.js"></script>

</body>
<!----------------------------------------------------------------------------------------------------------- Ending of Body ---------->


</html>
